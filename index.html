<!DOCTYPE html>
<html>
  <head>
    <title>Tic-tac-toe-game</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="main-page">
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button class="new-game js-new-game">New Game</button>
    </div>
    <div class="bottom-container">
      <p class="game-msg">TIC-TAC-TOE-GAME</p>
      <div class="row-1">
        <button class="box-0 js-box"></button>
        <button class="box-1 js-box"></button>
        <button class="box-2 js-box"></button>
      </div>
      <div class="row-2">
        <button class="box-3 js-box"></button>
        <button class="box-4 js-box"></button>
        <button class="box-5 js-box"></button>
      </div>
      <div class="row-3">
        <button class="box-6 js-box"></button>
        <button class="box-7 js-box"></button>
        <button class="box-8 js-box"></button>
      </div>
      <button class="reset-button js-reset-button">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
